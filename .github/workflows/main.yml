name: Go CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  go:
    name: Go Component CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v ./...

      - name: Run GolangCI-Lint
        run: golangci-lint run ./...
